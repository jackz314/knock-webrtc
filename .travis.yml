if: tag IS blank #only build commits
language: generic
env:
  global:
    - secure: "" #$GITHUB_TOKEN (travis)
install:
  true
script:
  # - ./travis-install-webrtc-dep.sh
  #Depot tools
  - cd $HOME
  - mkdir webrtc-dep
  - cd webrtc-dep
  - git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
  - export PATH=$PATH:$HOME/webrtc-dep/depot_tools #this seems to only work outside of scripts
  #switch back to work directory
  - cd $TRAVIS_BUILD_DIR
  #gclient stuff
  - mv .gclient ../.gclient #move gclient to parent directory to use as config
  - sed -i -e "s|'src/resources'],|'src/resources'],'condition':'rtc_include_tests==true',|" DEPS # not get resources when gclient sync
  - mv `pwd` ../src #rename the current directory (repo root) to src so all the scripts work without problem
  - gclient sync
  - chmod u+x tools_webrtc/android/build_aar.py
  - ./tools_webrtc/android/build_aar.py
  - chmod u+x publish-maven.sh
  - ./publish-maven.sh #publish to maven repo
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Jack Zhang"
  - git config --local user.email "zhangmengyu10@gmail.com"
  - export BUILD_NUM=$(./get-build-num.sh)
  - git tag -a "AutoBuild-$BUILD_NUM" -m "Automatic Build $BUILD_NUM - $(date +'%Y-%m-%d %H:%M:%S.%3N') - $(git log --format=%h -1)"
deploy:
  provider: releases
  on:
    branch: knock-branch
  api_key:
    secure: ""
  file: libwebrtc.aar    
  skip_cleanup: true

